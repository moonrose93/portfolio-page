<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact.css">
    <title>Contact Form</title>
</head>
<body>
   <div class="wrapper">
    <img class="image" src="images avatar/contact.jpg" alt="contact">
    <h1 class="story">Contact Me</h1>
    
      
            
       
        <form class="form" id="contactForm" action="https://formspree.io/f/mgegrojz" method="POST">
            
            <div class="inside-form">
                
                <input class="name for-icon" name="name" type="text" placeholder="&nbsp; Name"><br><br>

             <input class="email for-icon"  type="text" placeholder=" Email" required><br><br>
            
           
            <textarea class="message" name="name" id="message"  placeholder="Message" rows="4" required></textarea><br><br>
            
       
            <input type="text" name="_gotcha" style="display:none">
            
            <div class="btn-form"><button class="btn" type="submit" id="sendMessageBtn">Send Message</button>
              </div>
            </div>
        </form>
       
       
    
   </div>

</body>
</html>
